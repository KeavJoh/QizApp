<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/mainFunctions.js"></script>
    <script src="script/supportFunctions.js"></script>
    <script src="script/quizQuestionAndAnswers.js"></script>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- GOOGLE FOND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>Thinkin - Erdkunde</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo_icons/icon.ico">
</head>



<body onload="initQuiz(geographyQuiz)">

    <div class="head-div">
        <div class="quiz">
            <div class="sidebar">
                <a href="index.html"><img src="logo_icons/logo_robot_shine.png" alt=""></a>
                <hr>
                <a href="history_quiz.html" class="nav-side">Geschichte</a>
                <a href="geography_quiz.html" class="nav-side nav-active">Erdkunde</a>
                <a href="computer_quiz.html" class="nav-side">Informatik</a>
                <a href="general_quiz.html" class="nav-side">Allgemeinwissen</a>
            </div>
            <div class="content" id="question-cards">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" id="progress-bar">
                    </div>
                </div>
                <h2 id="question-text">Frage?</h2>
                <div class="card card-quest" id="1" onclick="ifAnswerElected(1)">
                    <span>A</span>
                    <div class="card-body" id="answer-1">
                    </div>
                </div>
                <div class="card card-quest" id="2" onclick="ifAnswerElected(2)">
                    <span>B</span>
                    <div class="card-body" id="answer-2">
                    </div>
                </div>
                <div class="card card-quest" id="3" onclick="ifAnswerElected(3)">
                    <span>C</span>
                    <div class="card-body" id="answer-3">
                    </div>
                </div>
                <div class="card card-quest" id="4" onclick="ifAnswerElected(4)">
                    <span>D</span>
                    <div class="card-body" id="answer-4">
                    </div>
                </div>
                <div id="counter">
                    <p><b id="start-value">1</b> von <b id="value-quiz">5</b> Fragem</p>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary btn-lg btn-quiz" id="btn-next" disabled
                        onclick="nextQuestion()">Nächste Frage</button>
                </div>
            </div>
            <div class="content" id="end-screen" style="display: none;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" id="progress-bar-end">
                    </div>
                </div>
                <img src="logo_icons/cup.png" alt="">
                <h2>Herzlichen Glückwunch!</h2>
                <h3>Du hast <b id="end-right-questions">XXX</b> von <b id="end-all-questions">XXX</b> Fragen vom
                    Erdkunde-Quiz richtig beantwortet!</h3>
                <div class="end-buttons">
                    <a href="index.html"><button
                            class="btn btn-secondary btn-lg btn-quiz btn-end">Hauptmenü</button></a>
                    <button class="btn btn-secondary btn-lg btn-quiz btn-end" onclick="restartQuiz()">Neustart</button>
                </div>
            </div>
        </div>
    </div>

</body>



</html>
